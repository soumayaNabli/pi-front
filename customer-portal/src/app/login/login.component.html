<h2>Login</h2>
<div class="flex flex-column gap-2">
    <label for="username">Username</label>
    <input 
        pInputText
        id="username" 
        aria-describedby="username-help" 
        [(ngModel)]="username" />
</div>
<p-button (click)="loginAsAdmin()">Login as Admin</p-button>
<p-button (click)="loginAsUser()">Login as User</p-button>
<p-button (click)="loginAsExpert()">Login as Expert</p-button>

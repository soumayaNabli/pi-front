<div class="card">
    <p-table [value]="rdvData" selectionMode="single" [(selection)]="selectedRdv" dataKey="id"
        (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onUnRowSelect($event)"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Duree</th>
                <th>Subject</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rdv>
            <tr [pSelectableRow]="rdv">
                <td>{{ rdv.date | date: 'fullDate' }}</td>
                <td>{{ rdv.statut }}</td>
                <td>{{ rdv.duree }}</td>
                <td>{{ rdv.sujet }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="card">
    <p-table [value]="reclamations" selectionMode="single" [(selection)]="selectedReclamation" dataKey="id"
        (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onUnRowSelect($event)"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Files</th>
                <th>Responses</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-reclamation>
            <tr [pSelectableRow]="reclamation">
                <td>{{ reclamation.date | date: 'fullDate' }}</td>
                <td>{{ reclamation.statut }}</td>
                <td>{{ reclamation.priorite }}</td>
                <td><p-button icon="pi pi-paperclip" severity="secondary" (onClick)="uploadVisible = true"/><p-badge [value]="reclamation.fichier ? reclamation.fichier.length : 0" /></td>
                <td><p-button icon="pi pi-inbox" severity="secondary" (onClick)="showResponse(reclamation.reponse)" /><p-badge value=" " [severity]="reclamation.reponse ? 'success' : 'danger'"  /></td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog header="Upload Files" [modal]="true" [(visible)]="uploadVisible">
    <app-file-uploader></app-file-uploader>
</p-dialog>

<p-dialog header="Response" [modal]="true" [(visible)]="responseVisible" (onHide)="responseVisible = false;responseData = {}"  [style]="{ width: '30rem' }">
    <app-response-form [responseData]="responseData"></app-response-form>
</p-dialog>
